<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body class="light">
        <div id="title">
            <div id="title-text">
                Chrome Live Bookmarks
            </div>
            <div id="color-theme"></div>
        </div>
        <div class="section" id="bookmarks-bar">
            <div class="header">
                Bookmarks Bar
            </div>
            <div class="items">
                Bookmarks on your Bookmarks Bar appear here. Currently there are none.
            </div>
        </div>
        <div class="section" id="all-bookmarks">
            <div class="header">
                Recently Visited
            </div>
            <div class="items">
                <div class="bookmark-item">
                    <a href="">
                        <span class="title">
                            Want to see history from your bookmarked sites? Just visit a few and come back here. If you visited a few items after opening this tab, click here to refresh and see them here
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
